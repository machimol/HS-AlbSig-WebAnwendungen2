<html>

<head>
  <title>Guestbook API - Frontend</title>
  <link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">

  <script src="javascripts/jquery-3.4.1.min.js" defer></script>
  <script src="bootstrap-4.3.1/js/bootstrap.min.js" defer></script>
  <script src="javascripts/guestbookClient.js" defer></script>
</head>

<body>
  <div class="card bg-warning w-75 d-none mx-auto" id="websocket-error-message">
    <div class="card-header">
        WebSocket disconnected!
    </div>
    <div class="card-body">
      <p class="card-text">The WebSocket connection got lost. You will not receive real time updates anymore! Reload the page to reconnect.</p>
      <p class="card-text"><button id="reconnect-websocket" class="btn btn-sm btn-dark">Reconnect</button></p>
    </div>
  </div>

  <h1>GuestbookWebsocket Frontend</h1>
  <div>
    <button id="reloadEntries" class="btn btn-primary">Eintr채ge laden</button>
    <button class="btn btn-success" data-target="#newEntryModal" data-toggle="modal">Eintrag hinzuf체gen</button>
  </div>

  <div id="guestbookEntriesContainer">
    <!-- The guestbook entries will be rendered here -->
  </div>

  <div id="newEntryModal" class="modal fade show" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Neuer G채stebucheintrag</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form class="form">
          <div class="modal-body">
            <div class="form-group">
              <label for="name">Name:</label>
              <input class="form-control" type="text" id="name" name="name" />
            </div>
            <div class="form-group">
              <label for="text">Text:</label>
              <textarea class="form-control" name="text" id="text"></textarea>
            </div>
          </div>
          </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
          <button type="button" class="btn btn-primary" id="createEntryButton">Eintrag hinzuf체gen</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
